name: build-zip-ci

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: setup requirements
      run: |
        sudo apt update
        sudo apt install make curl zip unzip bsdtar check
    - name: make
      run: make
    - name: Upload artifact files
      uses: ./
      with:
        name: rhwsl-zip
        path: RHWSL.zip
        